{% extends 'blog/base.html' %}
{% load bootstrap3 %}

{% block content %}
<div class = 'jumbotron'>
<h2>Please Login:</h2>
<h4>(must be SuperUser, please check with the site admin)</h4>

{% if form.errors %}

 <p> Your username and password didn't match! Please try again.</p>
 
{% endif %}


<form action="{% url 'login' %}" method='POST'>
{% bootstrap_form form %}
	{% csrf_token %}
		<input type='submit' class='btn btn-primary' value ='Login'>
		<input type='hidden' name='next' value='{{next}}'> <!-- next keyword is provided by the login view of contrib.auth in clonesite's urls.py-->
		

</form>

</div>

{% endblock %}
